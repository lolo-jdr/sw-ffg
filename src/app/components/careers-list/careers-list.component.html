<div class="container-fluid" id="careersList">

  <ngx-loading [show]="!isPageLoaded" [config]="{ backdropBorderRadius: '14px', primaryColour: '#0069d9', secondaryColour: '#0069d9', tertiaryColour: '#0069d9' }"></ngx-loading>

  <section *ngIf="isPageLoaded" id="careersList">

    <div class="card-deck" *ngFor="let careerLine of careers">
      <div class="card clickable" *ngFor="let career of careerLine" routerLink="/careers/{{ career.key }}" [ngClass]="{'eoe': career.universKey == 'eoe', 'aor': career.universKey == 'aor', 'fad': career.universKey == 'fad'}">
        <img class="card-img-top" src="assets/images/careers/{{ career.key }}-h.jpg" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{ career.label }}</h4>
          <p class="card-text text-justify" [innerHtml]="career.descriptionShort"></p>
        </div>
        <div class="card-footer text-center">
          <small class="text-muted">{{ career.univers }}</small>
        </div>
      </div>
    </div>
  </section>
</div>
