<table class="table table-hover obligation-table">
  <thead>
    <tr>
      <th scope="col">D100</th>
      <th scope="col">Type d'obligation</th>
    </tr>
  </thead>
  <tbody role="tabpanel">
    <tr *ngFor="let obligation of obligations">
      <td scope="row">{{ obligation.dice }}</td>
      <td>
        <span class="obligation-title">{{ obligation.title }}</span>
        <span>&nbsp;:&nbsp;</span>
        <span>{{ obligation.description }}</span>
      </td>
    </tr>
  </tbody>
</table>
