<table class="table table-responsive armor-table">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col" class="text-center">Visuel</th>
        <th scope="col">Défense</th>
        <th scope="col">Encaissement</th>
        <th scope="col">Prix</th>
        <th scope="col">Enc.</th>
        <th scope="col">Emp.</th>
        <th scope="col">Rareté</th>
      </tr>
    </thead>
    <tbody role="tabpanel">
      <tr *ngFor="let armor of armors">
        <td scope="row">{{ armor.label }}</td>
        <td class="text-center">
          <p *ngIf="armor.image !== ''"><img src="{{ armorImagesFolder + armor.image }}" (click)="openImage(armorImagesFolder + armor.image, armor.label)" /></p>
          <p *ngIf="armor.image === ''">-</p>
        </td>
        <td>{{ armor.defense }}</td>
        <td>{{ armor.encaissement }}</td>
        <td>{{ armor.price }}</td>
        <td>{{ armor.enc }}</td>
        <td>{{ armor.emp }}</td>
        <td>{{ armor.rarety }}</td>
      </tr>
    </tbody>
  </table>
